<!DOCTYPE html>
<html>
<head>
    <title>View Courses</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>View Courses</h1>
    <table>
        <tr>
            <th>Course ID</th>
            <th>Course Name</th>
            <th>Maximum Number of People</th>
            <th>Choose Amount</th>
            <th>Teacher ID</th>
            <th>Building ID</th>
            <th>Course Time</th>
            <th>Actions</th>
        </tr>
        {% for course in courses %}
        <tr>
            <td>{{ course[0] }}</td>
            <td>{{ course[1] }}</td>
            <td>{{ course[2] }}</td>
            <td>{{ course[3] }}</td>
            <td>{{ course[4] }}</td>
            <td>{{ course[5] }}</td>
            <td>{{ course[6] }}</td>
            <td>
                <form action="/delete_course" method="POST" style="display: inline;">
                    <input type="hidden" name="course_id" value="{{ course[0] }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="container">
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Go Back</a>
    </div>
</body>
</html>
