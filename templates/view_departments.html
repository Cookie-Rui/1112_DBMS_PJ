<!DOCTYPE html>
<html>
<head>
    <title>View Departments</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>View Departments</h1>
    <table>
        <tr>
            <th>Department ID</th>
            <th>Department Name</th>
            <th>Actions</th>
        </tr>
        {% for department in departments %}
        <tr>
            <td>{{ department[0] }}</td>
            <td>{{ department[1] }}</td>
            <td>
                <form action="/delete_department" method="POST" style="display: inline;">
                    <input type="hidden" name="department_id" value="{{ department[0] }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="container">
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Go Back</a>
    </div>
</body>
</html>
