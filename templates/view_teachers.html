<!DOCTYPE html>
<html>
<head>
    <title>View Teachers</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>View Teachers</h1>
    <table>
        <tr>
            <th>Teacher ID</th>
            <th>Teacher Name</th>
            <th>Department</th>
            <th>Gender</th>
            <th>Actions</th>
        </tr>
        {% for teacher in teachers %}
        <tr>
            <td>{{ teacher[0] }}</td>
            <td>{{ teacher[1] }}</td>
            <td>{{ teacher[2] }}</td>
            <td>{{ teacher[3] }}</td>
            <td>
                <form action="/delete_teacher" method="POST" style="display: inline;">
                    <input type="hidden" name="teacher_id" value="{{ teacher[0] }}">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    <div class="container">
        <a href="{{ url_for('index') }}" class="btn btn-primary mt-3">Go Back</a>
    </div>
</body>
</html>
